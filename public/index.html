<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

 

        <div class="container text-center mt-5">
    
            <h1>Formulario de Contacto</h1>
    
        </div>
    
     
    
        <div class="container">
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="nombres" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="apellidos" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Password</label>
                    <input type="text" class="form-control" id="edad" name="password" required>
                </div>
                <div class="m-5 text-center">
                    <button type="submit" class="btn btn-success w-50">Enviar Datos</button>
                </div>
                <div class="m-5 text-center">
                    <button type="reset" class="btn btn-danger w-50">Borrar Datos</button>
                </div>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    
            crossorigin="anonymous"></script>
    
    
    
     
</body>
</html>
